<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Random Repository</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container text-center row">
    <h1>GitHub Random Repository</h1>

    <div class="repository-finder m-3 p-3">
      <select class="form-select form-select-lg mb-3" name="language-selector" id="lang-select">
        <option value="default">Select a Language</option>
      </select>

      <div class="repo-display border border-secondary rounded-5 mb-3">
        <p>Please select a language</p>
        <div id="loading-spinner" class="d-none spinner-border text-primary" role="status" aria-live="polite"
          aria-hidden="true">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <button id="refresh-btn" class="d-none btn btn-primary btn-lg" type="button">Refresh</button>

    </div>
  </div>


  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
